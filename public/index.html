<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Lurl - A URL Shortener</title>
  </head>
  <body>
    <main>
      <div class="container">
        <label for="URL input">Lurl</label>
        <div class="control">
          <input id="input" type="text" placeholder="Gimme a URL...">
          <button onmouseup="processURL()">Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
